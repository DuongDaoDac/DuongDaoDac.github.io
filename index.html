<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang bán laptop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    /* ===== Giao diện đăng ký/đăng nhập ===== */
    .auth-floating {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 9999;
    }

    .auth-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 320px;
      font-family: sans-serif;
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .login-btn {
      background-color: #007bff;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .register-btn {
      background-color: #28a745;
    }

    .register-btn:hover {
      background-color: #1e7e34;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    .switch-form {
      text-align: center;
      margin-top: 15px;
      color: #777;
      font-size: 14px;
    }

    .switch-form a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .switch-form a:hover {
      text-decoration: underline;
    }

    #register-form {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chào mừng đến với Laptop Shop</h1>
  </header>

  <div class="container">
    <p>Đây là trang bán laptop đơn giản. Bạn có thể thêm sản phẩm tại đây sau.</p>
  </div>

  <!-- Giao diện Đăng Ký/Đăng Nhập -->
  <div class="auth-floating">
    <div class="auth-container">
      <h2>Đăng Nhập</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit" class="login-btn">Đăng Nhập</button>
        </div>
        <div class="error-message" id="loginErrorMessage"></div>
      </form>
      <div class="switch-form">
        Chưa có tài khoản? <a id="show-register-form">Đăng ký ngay</a>
      </div>

      <h2 style="display: none;">Đăng Ký Tài Khoản</h2>
      <form id="register-form" style="display: none;">
        <div class="form-group">
          <label for="regUsername">Tên đăng nhập:</label>
          <input type="text" id="regUsername" name="regUsername" required />
        </div>
        <div class="form-group">
          <label for="regEmail">Email:</label>
          <input type="email" id="regEmail" name="regEmail" required />
        </div>
        <div class="form-group">
          <label for="regPassword">Mật khẩu:</label>
          <input type="password" id="regPassword" name="regPassword" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Xác nhận mật khẩu:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <div class="form-group">
          <button type="submit" class="register-btn">Đăng Ký</button>
        </div>
        <div class="error-message" id="registerErrorMessage"></div>
      </form>
      <div class="switch-form" style="display: none;">
        Đã có tài khoản? <a id="show-login-form">Đăng nhập ngay</a>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const showRegisterFormLink = document.getElementById("show-register-form");
    const showLoginFormLink = document.getElementById("show-login-form");
    const loginTitle = loginForm.previousElementSibling;
    const registerTitle = registerForm.previousElementSibling;
    const loginSwitch = loginForm.nextElementSibling;
    const registerSwitch = registerForm.nextElementSibling;

    showRegisterFormLink.addEventListener("click", () => {
      loginForm.style.display = "none";
      loginTitle.style.display = "none";
      loginSwitch.style.display = "none";

      registerForm.style.display = "block";
      registerTitle.style.display = "block";
      registerSwitch.style.display = "block";
      document.querySelector(".auth-container h2").textContent =
        "Đăng Ký Tài Khoản";
    });

    showLoginFormLink.addEventListener("click", () => {
      registerForm.style.display = "none";
      registerTitle.style.display = "none";
      registerSwitch.style.display = "none";

      loginForm.style.display = "block";
      loginTitle.style.display = "block";
      loginSwitch.style.display = "block";
      document.querySelector(".auth-container h2").textContent = "Đăng Nhập";
    });

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("loginErrorMessage");

      console.log("Thông tin đăng nhập:", { username, password });
      alert("Đăng nhập (giao diện)! Bạn cần backend để xử lý thực tế.");
    });

    registerForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const confirmPassword =
        document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("registerErrorMessage");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Mật khẩu không khớp.";
        return;
      }

      console.log("Thông tin đăng ký:", { username, email, password });
      alert("Đăng ký (giao diện)! Bạn cần backend để xử lý thực tế.");
    });
  </script>
</body>
</html>
